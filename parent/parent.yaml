apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-tags-bad
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jjohnson-ah/jjohnson-argocd-tags
    targetRevision: main
    path: k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
